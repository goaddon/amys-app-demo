<div class="text-center mt-5">
  <h2>
		<p>{{ variants_count }}</p>
		<p>
			{% if variants_count == 1 %}
				{{ l.product }}
			{% else %}
				{{ l.products }}
			{% endif %}
			&nbsp;{{ l.out_of_stock }}
		</p>
  </h2>

	<form action="{{ 'items__create' | path_for }}" method="post">
		<input type="submit" value="{{ l.compare }}" class="btn btn-primary btn-lg ml-2">
	</form>

</div>
