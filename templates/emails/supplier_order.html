{{ l.greeting }} {{ params.to }}
{{ params }}
<table>
	<thead>
		<tr>
			<th>{{ l.sku }}</th>
			<th>{{ l.amount }}</th>
		</tr>
	</thead>
	<tbody>
		{% for supplier_order_line in params.supplier_order %}
			<tr>
				<td>{{ supplier_order_line.sku | decrypt }}</td>
				<td>{{ supplier_order_line.amount }}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
